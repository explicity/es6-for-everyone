<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Street Fight</title>
  </head>
  <body>
    <main class="main">
      <div class="bg-wrap">
        <div class="wrapper" id="main-content">
          <header class="header mb-3">
            <h1 class="title" id="main-title">Choose your fighters</h1>
            <h3 class="title sub-title">
              Click on the image to get details about each fighter
            </h3>
          </header>
          <div id="root"></div>
          <button class="btn btn-secondary mb-3" id="fight-btn" disabled="true">Fight!</button>
          <div class="fight" style="opacity: 0"></div>
        </div>
      </div>
    </main>
    <div id="loading-overlay">
      <img src="resources/images/logo.png" />
    </div>
    <div
      class="modal fade"
      id="modal-wrapper"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Fighter Details</h5>
          </div>
          <div class="modal-body" id="modal-details">
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="health">Health</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  id="health-input"
                  aria-describedby="health"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="attack">Attack</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  id="attack-input"
                  aria-describedby="attack"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="defense">Defense</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  id="defense-input"
                  aria-describedby="defense"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Save changes
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
